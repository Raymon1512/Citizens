    <script>
        function LoginDismiss(obj) {
            if (window.parent != null)
                window.parent.postMessage('login.dismiss', '*');
        }

    <script>
        function LoginEatEvent(obj, event) {
            event.stopPropagation();
        }

    </script>
    
    <script>
        $(document).ready(function () {
            $('.royalSlider').royalSlider({
                controlNavigation: 'none',
                keyboardNavEnabled: false,
                transitionSpeed: 600,
                arrowsNav: false,
                loop: false,
                autoHeight: true,
                slidesSpacing: 0,
                navigateByClick: false,
                sliderDrag: false,
                sliderTouch: false,
                /*addActiveClass: true,*/
                autoPlay: { enabled: false }
            });

            var slider = $('.royalSlider').data('royalSlider');
            slider.ev.on('rsBeforeAnimStart', function (event) {
                // before animation between slides start
                this.slidesJQ[this.currSlideId].removeClass('hid');
            });

            slider.ev.on('rsAfterSlideChange', function (event) {
                // triggers after slide change
                if (this.currSlideId > 0)
                    this.slidesJQ[this.currSlideId - 1].addClass('hid');
                if (this.currSlideId + 1 < this.slidesJQ.length)
                    this.slidesJQ[this.currSlideId + 1].addClass('hid');

                // autofocus on security input on slide 2
                if (this.currSlideId == 1)
                    setTimeout(function () { $('#security').focus(); }, 16);
            });

            // setup hid class for 2nd+ slides
            for (s = 1; s < slider.slidesJQ.length; s++)
                slider.slidesJQ[s].addClass('hid');

            // Login Alerts
            var loginAlertsUrl = $('meta[name="login-alerts"]').attr("content");
            $.ajax({
                type: 'get',
                url: loginAlertsUrl,
                dataType: 'json'
            })
            .success(function (data) {

                var html = '';
                for (var a = 0; a < data.length; a++) {
                    var alert = data[a];
                    if (alert.type == 'warning')
                        html += '<div class="alert warning icon m-b-sm"><i class="material-icons">error</i><div class="msg">' + alert['message'] + '</div></div>';
                    else
                        html += '<div class="alert danger icon m-b-sm"><i class="material-icons">cancel</i><div class="msg">' + alert['message'] + '</div></div>';
                }
                $('#alerts-container').html(html);

                // since the content might have pushed down RS then update size
                UpdateSliderSize();
            })
            .error(function (xhr, error) {
                console.log('The login alerts failed to load');
            });
        });

        // Sign In *********************************
        function LoginSignInChangeUsername(obj) {
            var $form = $(obj).closest('form');
            var $reset = $form.find("#reset-password");
            var username = $form.find("#username").val();

            // Custom: Pass in username into forgot password endpoint. 
            if (username) {
                $reset.attr('href', '/319/reset-password' + "?username=" + encodeURIComponent(username));
            } else {
                 $reset.attr('href', '/319/reset-password');
            }

            formInputRequired(obj);
        }

        function LoginSignInValidateForm(obj) {
            var form = $(obj).closest('form');

            var username = $(form).find('#username').val();
            var password = $(form).find('#password').val();

            var pass = 1;

            if (username == null || username.length == 0)
                pass = 0;
            if (password == null || password.length == 0)
                pass = 0;

            if (pass)
                $(form).find('#submit').prop('disabled', false);
            else
                $(form).find('#submit').prop('disabled', true);
        }

        function LoginSignInSubmit(obj) {
            var form = $(obj).closest('form');
            if ($(form).find('#submit').is(':disabled'))
                return false;

            // hide (previous) result on form
            var form = $(obj).closest('form');
            $(form).find('.result').hide();
            UpdateSliderSize();

            if (typeof (swipe) != 'undefined') {
                swipe.loadForm(form, LoginSignInSuccess, LoginSignInError, 1000);
                return false;
            }

            return true;
        }

        function LoginSignInSuccess(form, obj) {
            var username = $('#username').val();
            $('#password-username').text(username);

            // setup steps remain to be completed
            if (obj.data && obj.data.next) {
                window.parent.location.href = obj.data.next;
                return false;
            }

            if (typeof (swipe) != 'undefined') {
                if (obj.data && obj.data.token) {
                    swipe.loadPage('/319/authentication/security-question?token=' + obj.data.token, false, false, form, null, 'get', LoginSignInSuccess2, LoginSignInError);
                }
                else {
                    swipe.loadPage('/319/authentication/security-question', false, false, form, null, 'get', LoginSignInSuccess2, LoginSignInError);
                }
                return false;
            }
        }

        function LoginSignInSuccess2(form, obj) {
            $(form).removeClass('submitting');
            // setup steps remain to be completed
            if (obj.data && obj.data.next) {
                window.parent.location.href = obj.data.next;
                return false;
            }

            $(form).parents().find('#questionId').val(obj.data.id);
            $(form).parents().find('#question').html(obj.data.question);
            $(form).parents().find('#security-token').val(obj.data.token);

            $('.royalSlider').data('royalSlider').next();
        }

        function LoginSignInError(form, obj) {
            $(form).removeClass('submitting');


            // if alerts are visible add 'hid-embedded' class to hide them when embedded (because we'll need the space they occupy)
            $(form).find('#alerts-container').addClass('hid-embedded');

            var html = '<div class="alert danger icon"><i class="material-icons">cancel</i><div class="msg">' + obj.msg + '</div></div>';
            $(form).find('.result').html(html).show();
            UpdateSliderSize();
        }

        function LoginBack(obj) {
            $('.royalSlider').data('royalSlider').prev();
        }

        function LoginSignInMatchPassword(obj) {
            var form = $(obj).closest('form');
            var pass = $(obj).val();

            var pass1 = $(form).find('#password');
            if (!$(pass1).is(':visible'))
                $(pass1).val(pass);

            var pass2 = $(form).find('#password-vis');
            if (!$(pass2).is(':visible'))
                $(pass2).val(pass);

            LoginSignInValidateForm(obj);
        }

        function LoginSignInUnmaskPassword(obj) {
            var form = $(obj).closest('form');
            $(form).find('#group-pass-mask').hide();
            $(form).find('#group-pass-unmask').show();
        }

        function LoginSignInMaskPassword(obj) {
            var form = $(obj).closest('form');
            $(form).find('#group-pass-unmask').hide();
            $(form).find('#group-pass-mask').show();
        }


        // Security *********************************

        function LoginSecurityValidateForm(obj) {
            var form = $(obj).closest('form');

            var security = $(form).find('#security').val();

            var pass = 1;

            if (security == null || security.length == 0)
                pass = 0;

            if (pass)
                $(form).find('#submit').prop('disabled', false);
            else
                $(form).find('#submit').prop('disabled', true);
        }

        function LoginSecuritySubmit(obj) {
            var form = $(obj).closest('form');
            if ($(form).find('#submit').is(':disabled'))
                return false;

            // hide (previous) result on form
            var form = $(obj).closest('form');
            $(form).find('.result').hide();
            UpdateSliderSize();

            if (typeof (swipe) != 'undefined') {
                swipe.loadForm(form, LoginSecuritySuccess, LoginSecurityError, 1000);
                return false;
            }

            return true;
        }

        function LoginSecuritySuccess(form, obj) {
            if (obj.data && obj.data.next) {
                // use parentin case was embedded
                window.parent.location.href = obj.data.next;
            }
        }

        function LoginSecurityError(form, obj) {

            if (obj.data && obj.data.token) {
                // must update new token with new token on error
                $(form).find('#security-token').val(obj.data.token);
            }

            $(form).removeClass('submitting');
            var html = '<div class="alert danger icon"><i class="material-icons">cancel</i>' + obj.msg + '</div>';
            $(form).find('.result').html(html).show();
            UpdateSliderSize(obj);
        }

        function UpdateSliderSize() {
            $('.royalSlider').data('royalSlider').updateSliderSize(true);
        }

        function LogSecurityMatchAnswer(obj) {
            var form = $(obj).closest('form');
            var answer = $(obj).val();

            var answer1 = $(form).find('#security');
            if (!$(answer1).is(':visible'))
                $(answer1).val(answer);

            var answer2 = $(form).find('#security-vis');
            if (!$(answer2).is(':visible'))
                $(answer2).val(answer);

            LoginSecurityValidateForm(obj);
        }

        function LoginSecurityUnmaskAnswer(obj) {
            var form = $(obj).closest('form');
            $(form).find('#group-answer-mask').hide();
            $(form).find('#group-answer-unmask').show();
        }

        function LoginSecurityMaskAnswer(obj) {
            var form = $(obj).closest('form');
            $(form).find('#group-answer-unmask').hide();
            $(form).find('#group-answer-mask').show();
        }

    </script>
